<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Questrial" rel="stylesheet">
	<title>Verona's Rainbow</title>
</head>

<body>

	<main>
		<section class="container">
			<h1>Help Verona make a rainbow!</h1>
			<p class="paintrainbow">Help Verona add colors to her rainbow!</p>
			<p class="changecolors">Watch what happens when Orco visits...</p>
			<p class="tail">Click his tail to see more!</p>
		</section>

		<section class="rainbow">
			<div id="red"></div>
			<div id="orange"></div>
			<div id="yellow"></div>
			<div id="green"></div>
			<div id="blue"></div>
			<div id="purple"></div>
			<div id="rainbow-bottom"></div>
		</section>

		<section class="clouds">
			<div id="cloud1"></div>
			<div id="cloud2"></div>
			<div id="cloud3"></div>
			<div id="cloud4"></div>
			<div id="cloud5"></div>
		</section>	

	</main>


	<script src="jquery.js"></script>
	<script src="rainbow.js"></script>

</body>

</html>
