<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Questrial"
      rel="stylesheet"
    />
    <title>Verona's Rainbow</title>
  </head>

  <body>
    <main>
      <section class="container">
        <h1>Help Verona make a rainbow!</h1>
        <p class="paintrainbow">Help Verona add colors to her rainbow!</p>
        <p class="changecolors">What happens when Orco visits?</p>
      </section>

      <section class="rainbow">
        <div class="red"></div>
        <div class="orange"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="purple"></div>
        <div class="rainbow-bottom"></div>
      </section>

      <section class="clouds">
        <div class="cloud1"></div>
        <div class="cloud2"></div>
        <div class="cloud3"></div>
        <div class="cloud4"></div>
        <div class="cloud5"></div>
      </section>

      <section class="Orco">
        <div class="cat hide">
          <div class="ear ear-left"></div>
          <div class="ear ear-right"></div>
          <div class="inner-ear-left"></div>
          <div class="inner-ear-right"></div>
          <div class="head"></div>
          <div class="body"></div>
          <div class="tail"></div>
          <div class="leg front-leg-left"></div>
          <div class="leg front-leg-right"></div>
          <div class="leg back-leg-left"></div>
          <div class="leg back-leg-right"></div>
          <div class="paw"></div>
        </div>
      </section>
    </main>

    <script src="jquery.js"></script>
    <script src="rainbow.js"></script>
  </body>
</html>
